<div class="HeaderSpecer" id="HeaderSpecerauto"></div>
<div id="mySidenav" [ngClass]=navClassList>
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <ul>
    <li [ngClass]=pageLocation[0]><a href="/">עמוד הבית</a></li>
    <li [ngClass]=pageLocation[1]><a href="אודות/">אודות</a></li>
    <li [ngClass]=pageLocation[2]><a href="המצע/">המצע</a></li>
    <li [ngClass]=pageLocation[3]><a href="גלריה/">גלריה</a></li>
    <li [ngClass]=pageLocation[4]><a href="תרומות/">תרומות</a></li>
    <li [ngClass]=pageLocation[5]><a href="צור_קשר/">צור קשר</a></li>
  </ul>
</div>
<div [ngClass]=headerClassList id="header">
  <div class="PageMainwidth" style="position: relative;">
    <div class="Topbtn visible-ipad"><a [satPopoverAnchorFor]="contactPopover" (click)="contactPopover.toggle()" style="cursor: pointer">הצטרפו אלי</a></div>
    <div class="TopNavigation">
      <div class="MobileNav"><span style="font-size:30px;cursor:pointer" (click)="openNav()"><i class="fa fa-bars"></i></span></div>
      <div class="page_row d-nav">
        <ul>
          <li [ngClass]=pageLocation[0]><a href="/">עמוד הבית</a></li>
          <li [ngClass]=pageLocation[1]><a href="אודות/">אודות</a></li>
          <li [ngClass]=pageLocation[2]><a href="המצע/"> המצע</a></li>
          <li [ngClass]=pageLocation[3]><a href="גלריה/">גלריה</a></li>
          <li [ngClass]=pageLocation[4]><a href="תרומות/">תרומות</a></li>
          <li [ngClass]=pageLocation[5]><a href="צור_קשר/">צור קשר</a></li>
          <li class="JoinMeBtn"><a [satPopoverAnchorFor]="contactPopover" (click)="contactPopover.toggle()" style="cursor: pointer">הצטרפו אלי</a></li>
        </ul>
      </div>

    </div>
  </div>
  <div class="desktopOnly">
    <div class="BannerimageContainer">
      <div class="PageMainwidth">
        <div class="Bannerimage"></div>
      </div>
    </div>
    <div class="Logo-panel">
      <div class="PageMainwidth ">

        <div class="logo-cont">
          <img src="assets/images/logo-3.png">
        </div>
      </div>
    </div>
  </div>
  <div class="HeaderBottomPanel mobileOnly">
    <img src="assets/images/mobile-header.jpg" style="width: 100%">
  </div>
</div>


<sat-popover #contactPopover verticalAlign="center" horizontalAlign="center" hasBackdrop>
  <app-popup [headerText]="headerText"></app-popup>
</sat-popover>
