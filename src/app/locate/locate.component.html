<app-header></app-header>
<div class="IndexBodyContainer" style="padding-bottom: 0px;">

  <div class="PageMainwidth">

    <div class="ProfileDetailsPage">

      <div class="DonationContainer">
        <div class="desktopOnly">
        <ag-grid-angular
          style="height: 1000px; border: 1px black solid"
          class="ag-theme-balham"
          [rowData]="rowData"
          [enableSorting]="true"
          [enableRtl]="true"
          [columnDefs]="columnDefs">
        </ag-grid-angular>
        </div>

        <div class="mobileOnly">
          <table style="width: 500px;
    overflow-x: scroll;padding-top: 100px;">
            <tr>
              <th>סמל קלפי</th>
              <th>סמל רכוז</th>
              <th>כתובת קלפי</th>
              <th>מקום קלפי</th>
              <th>נגישה</th>
              <th>נגישה מיוחדת</th>
            </tr>
            <tr *ngFor="let row of rowData">
              <td>{{row.ballot}}</td>
              <td>{{row.ballot_id}}</td>
              <td>{{row.address}}</td>
              <td>{{row.location}}</td>
              <td>{{row.acc}}</td>
              <td>{{row.special_acc}}</td>
            </tr>
          </table>
        </div>

      </div>

    </div>
  </div>

</div>
